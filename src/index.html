<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="form-groups">
        <legend>Personal information</legend>
        <div class="PersonalInformation">          
  
          <label>
            Surname:
            <input 
              type="text" 
              name="surname"
            >
          </label>
  
          <label class="form-field">
            Name:
            <input 
            type="text" 
            name="name"
            >
          </label>
  
          <label class="form-field">
            How old are You?
            <input 
            type="number" 
            name="age" 
            id="age" 
            value="12" 
            min="1" 
            max="100"
            >
          </label>
  
          <label class="form-field">
            Full date of birth:
            <input 
            type="date" 
            name="dateOfBirth" 
            id="dateOfBirth"
            >
          </label>
  
          <label class="form-field">
            I accept the term of agreement
            <input 
            type="checkbox" 
            name="terms" 
            id="terms"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form-groups">
        <legend>Registration</legend>
        <div>
          <label>
            E-mail:
            <input 
            type="email" 
            name="email" 
            placeholder="email@example.com"
            >
          </label>
          <label class="form-field">
            Password:
            <input 
            type="password" 
            name="password" 
            minlength="8" 
            maxlength="23"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form-groups">
        <legend>An interesting fact about you!</legend>
        
        <label>
          <div class="favoritePet">
            Do you love cats?
            <input 
            type="radio" 
            name="lovePet" 
            id="lovePet" 
            value="yes"
            >
            Yes
            <input 
            type="radio" 
            name="lovePet" 
            id="noLovePet" 
            value="no"
            >
            No
          </div>
        </label>
        
        <label class="form-field">
          <div class="Color">
            What is your favorite color?
            <input 
            type="color" 
            name="favoriteColor" 
            id="favoriteColor"
            >
          </div>
        </label>
        
        <label class="form-field">
          <div class="goToSleep">
            What time do you go to bed?
            <input 
            type="time" 
            name="timeToSleep" 
            id="timeToSleep"
            >
          </div>
        </label>

        <label class="form-field">
          <div class="carBrand">
          What are your favorite brand of cars?
            <select 
            name="carBrand" 
            id="carBrand" 
            multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </div>
        </label>

        <label class="form-field">
          <div class="Rate">
            How do you rate our work?
            <input 
            type="range" 
            name="rateOfWork" 
            id="rateOfWork"
            value="0"
            >
          </div>
        </label>
      </fieldset>

      <fieldset class="form-groups">
        <legend>Additional info:</legend>
        
        <label>
          Comments: 
          <textarea 
          name="coments" 
          id="coments" 
          cols="21" 
          rows="2"
         ></textarea>
        </label>
        
        <label class="form-field">
          <div>
          Would you recomend us?
            <select name="recomendation" id="recomendation">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
        </label>
      </fieldset>
      <button class="form-groups" type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
    </form>
  </body>
</html>
